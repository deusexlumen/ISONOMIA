        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Cinzel', 'Times New Roman', serif;
            cursor: crosshair;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        /* Chromatic Aberration Canvas */
        #chromatic-canvas {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* UI Layer */
        #ui-layer {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .station-text {
            position: absolute;
            text-align: center;
            opacity: 0;
            pointer-events: auto;
            max-width: 800px;
            padding: 2rem;
            transform-style: preserve-3d;
        }

        .station-text.active {
            opacity: 1;
        }

        .station-title {
            font-size: clamp(3rem, 7vw, 6rem);
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            line-height: 1;
            overflow: hidden;
            text-shadow: 
                0 0 60px currentColor,
                0 0 120px currentColor,
                0 0 180px currentColor;
            animation: textPulse 4s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 60px currentColor, 0 0 120px currentColor; }
            50% { text-shadow: 0 0 80px currentColor, 0 0 160px currentColor, 0 0 200px currentColor; }
        }

        .station-title .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px) rotateX(-90deg);
            transition: all 0.3s ease;
        }

        .station-title .char:hover {
            transform: scale(1.3) rotateY(15deg);
            filter: brightness(1.5);
        }

        .station-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            line-height: 2;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            transform: translateY(30px);
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        /* Dynamic AI Text Highlight */
        .ai-generated {
            background: linear-gradient(90deg, transparent, rgba(0,245,212,0.2), transparent);
            padding: 0 10px;
            border-left: 2px solid #00f5d4;
            animation: aiGlow 2s ease-in-out infinite;
        }

        @keyframes aiGlow {
            0%, 100% { border-left-color: #00f5d4; }
            50% { border-left-color: #ffd700; }

        .portal-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 4rem;
            opacity: 0;
            pointer-events: auto;
            transform-style: preserve-3d;
        }

            position: relative;
            width: 220px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .portal-wrapper:hover {
            transform: translateZ(50px) scale(1.1);
        }

        .portal-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            filter: drop-shadow(0 0 30px currentColor);
        }

        .portal-shape {
            fill: rgba(0, 245, 212, 0.15);
            stroke: currentColor;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .portal-glow {
            position: absolute;
            inset: -30px;
            background: radial-gradient(circle, currentColor 0%, transparent 60%);
            opacity: 0;
            filter: blur(30px);
            pointer-events: none;
            animation: portalPulse 3s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .portal-wrapper:hover .portal-glow {
            opacity: 0.8;
        }

        .portal-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);

            createScene() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.0015);

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 0, 50);

                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 1.5;
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                window.addEventListener('resize', () => this.onResize());
            },

            setupPostProcessing() {
                // Chromatic Aberration Canvas Setup
                this.chromaticCanvas = document.getElementById('chromatic-canvas');
                this.chromaticCtx = this.chromaticCanvas.getContext('2d');
                this.chromaticCanvas.width = window.innerWidth;
                this.chromaticCanvas.height = window.innerHeight;
            },

            createParticles() {
                const geometry = new THREE.BufferGeometry();
                const count = 8000;
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);

                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const t = i / count;
                    
                    const angle = t * Math.PI * 20;
                    const radius = 30 + t * 400;
                    
                    positions[i3] = Math.cos(angle) * radius + (Math.random() - 0.5) * 200;
                    positions[i3 + 1] = (Math.random() - 0.5) * 300;
                    positions[i3 + 2] = Math.sin(angle * 0.5) * 200 - t * 600;

                    const color = new THREE.Color();
                    const hue = 0.45 + (Math.random() - 0.5) * 0.15;
                    color.setHSL(hue, 0.9, 0.4 + Math.random() * 0.4);
                    colors[i3] = color.r;
                    colors[i3 + 1] = color.g;
                    colors[i3 + 2] = color.b;

                    sizes[i] = Math.random() * 4 + 0.5;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.PointsMaterial({
                    size: 3,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.95,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });

                this.particleSystem = new THREE.Points(geometry, material);
                this.scene.add(this.particleSystem);
            },

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.log('Web Audio API not supported');
                }
            },

            playStationSound(freq) {
                if (!this.audioEnabled || !this.audioContext) return;
                
                this.oscillators?.forEach(osc => {
                    try { osc.stop(); } catch(e) {}
                });
                this.oscillators = [];

                // Haupt-Drone
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                filter.type = 'lowpass';
                filter.frequency.value = 600;
                filter.Q.value = 5;
                
                gain.gain.value = 0.03;
                
                // LFO f√ºr Bewegung
                const lfo = this.audioContext.createOscillator();
                const lfoGain = this.audioContext.createGain();
                lfo.frequency.value = 0.1;
                lfoGain.gain.value = 100;
                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);
                lfo.start();
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.start();
                this.oscillators.push(osc, lfo);
            },

            setupMouseInteraction() {
                document.addEventListener('mousemove', (e) => {
                    this.mousePos.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mousePos.y = -(e.clientY / window.innerHeight) * 2 + 1;

                    // Chromatic Aberration basierend auf Mausbewegung
                    const speed = Math.abs(e.movementX) + Math.abs(e.movementY);
                    this.applyChromaticAberration(speed);

                    // Parallax
                    if (this.camera && !this.isTransitioning) {
                        const targetX = this.mousePos.x * 8;
                        const targetY = this.mousePos.y * 8;
                        this.camera.position.x += (targetX - this.camera.position.x) * 0.03;
                        this.camera.position.y += (targetY - this.camera.position.y) * 0.03;
                    }
                });

                document.addEventListener('click', (e) => {
                    this.createClickExplosion(e.clientX, e.clientY);
                });
            },

            applyChromaticAberration(intensity) {
                const canvas = this.chromaticCanvas;
                const ctx = this.chromaticCtx;
                
                // Clear mit Fade
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (intensity < 2) return;
                
                // Zeichne chromatische Splitter
                const offset = Math.min(intensity * 2, 20);
                
                ctx.globalCompositeOperation = 'screen';
                
                // Roter Kanal
                ctx.fillStyle = 'rgba(255,0,0,0.1)';
                ctx.fillRect(Math.random() * offset, Math.random() * offset, canvas.width, canvas.height);
                
                // Blauer Kanal
                ctx.fillStyle = 'rgba(0,100,255,0.1)';
                ctx.fillRect(-Math.random() * offset, -Math.random() * offset, canvas.width, canvas.height);
                
                // Vignette verst√§rken bei Bewegung
                const vignette = document.getElementById('vignette');
                vignette.style.opacity = Math.min(intensity / 50, 0.8);
            },

            createClickExplosion(x, y) {
                const colors = ['#00f5d4', '#ff6b9d', '#ffd700', '#ffffff'];
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        left: ${x}px;
                        top: ${y}px;
                        width: ${Math.random() * 8 + 4}px;
                        height: ${Math.random() * 8 + 4}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 999;
                        box-shadow: 0 0 20px currentColor;
                    `;
                    document.body.appendChild(particle);

                    const angle = (i / 20) * Math.PI * 2 + Math.random() * 0.5;
                    const distance = 80 + Math.random() * 150;

                    anime({
                        targets: particle,
                        translateX: Math.cos(angle) * distance,
                        translateY: Math.sin(angle) * distance,
                        scale: [1, 0],
                        opacity: [1, 0],
                        rotate: Math.random() * 360,
                        duration: 800 + Math.random() * 600,
                        easing: 'easeOutExpo',
                        complete: () => particle.remove()
                    });
                }

                // Motion Blur Flash
                const blur = document.getElementById('motion-blur');
                blur.style.opacity = '0.5';
                setTimeout(() => blur.style.opacity = '0', 100);
            },

            // AI-System
            updateProfile(stat, amount) {
                this.profile[stat] = Math.min(100, this.profile[stat] + amount);
                this.profile.path.push(this.currentStation);
                
                // Update UI
                document.getElementById(`stat-${stat}`).textContent = this.profile[stat] + '%';
                document.getElementById(`bar-${stat}`).style.width = this.profile[stat] + '%';
                
                // Bestimme Archetyp
                this.determineArchetype();
                
                // Zeige Panel
                document.getElementById('profile-panel').classList.add('visible');
            },

            determineArchetype() {
                let bestMatch = this.archetypes[3]; // Default: Voyager
                let bestScore = -1;
                
                this.archetypes.forEach(arch => {
                    let score = 0;
                    let thresholds = 0;
                    
                    for (let stat in arch.threshold) {
                        thresholds++;
                        if (this.profile[stat] >= arch.threshold[stat]) {
                            score++;
                        }
                    }
                    
                    if (thresholds > 0 && score === thresholds && score > bestScore) {
                        bestScore = score;
                        bestMatch = arch;
                    }
                });
                
                document.getElementById('archetype').innerHTML = 
                    `<strong>${bestMatch.name}</strong><br><small>${bestMatch.desc}</small>`;
            },

            getDynamicText(stationId) {
                const variations = this.textVariations[stationId];
                if (!variations) return null;
                
                // Finde h√∂chsten Stat
                let maxStat = 'default';
                let maxValue = 0;
                
                ['rebellion', 'empathy', 'strategy'].forEach(stat => {
                    if (this.profile[stat] > maxValue && this.profile[stat] > 30) {
                        maxValue = this.profile[stat];
                        maxStat = 'high_' + stat;
                    }
                });
                
                return variations[maxStat] || variations.default;
            },

            collectItem(id) {
                if (this.collected.has(id)) return;
                
                this.collected.add(id);
                const el = document.querySelector(`[data-id="${id}"]`);
                if (el) {
                    el.classList.add('collected');
                    
                    // Sound
                    if (this.audioEnabled && this.audioContext) {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        osc.frequency.setValueAtTime(523.25, this.audioContext.currentTime);
                        osc.frequency.exponentialRampToValueAtTime(1046.5, this.audioContext.currentTime + 0.1);
                        gain.gain.value = 0.1;
                        gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        osc.start();
                        osc.stop(this.audioContext.currentTime + 0.5);
                    }
                }
            },

            animateLoading() {
                anime({
                    targets: '#loading-path',
                    d: this.blobShapes,
                    duration: 2000,
                    easing: 'easeInOutQuad',
                    direction: 'alternate',
                    loop: true
                });

                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    this.showStation(0);
                    this.animate();
                }, 2500);
            },

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const time = Date.now() * 0.001;
                
                // Particle Wave
                if (this.particleSystem) {
                    const positions = this.particleSystem.geometry.attributes.position.array;
                    
                    for (let i = 0; i < 200; i++) {
                        const idx = Math.floor(Math.random() * 2000);
                        const i3 = idx * 3;
                        const originalY = positions[i3 + 1];
                        positions[i3 + 1] = originalY + Math.sin(time * 2 + idx * 0.1) * 2;
                    }
                    
                    this.particleSystem.geometry.attributes.position.needsUpdate = true;
                    this.particleSystem.rotation.y += 0.0002;
                }

                // Chromatic Fade
                this.chromaticCtx.fillStyle = 'rgba(0,0,0,0.05)';
                this.chromaticCtx.fillRect(0, 0, this.chromaticCanvas.width, this.chromaticCanvas.height);

                this.renderer.render(this.scene, this.camera);
            },

            showStation(index) {
                if (index < 0 || index >= this.stationData.length) return;
                
                this.currentStation = index;
                const data = this.stationData[index];
                
                // Stats boost
                if (data.statBoost) {
                    for (let stat in data.statBoost) {
                        this.updateProfile(stat, data.statBoost[stat]);
                    }
                }
                
                // Collectible
                if (data.collectible) {
                    this.collectItem(data.collectible);
                }
                
                // Audio
                this.playStationSound(data.soundFreq);
                
                // UI
                this.updateUI(data);
                this.updateProgress();

                // Camera
                anime({
                    targets: this.camera.position,
                    x: data.position.x,
                    y: data.position.y,
                    z: data.position.z + 40,
                    duration: 2000,
                    easing: 'easeOutElastic(1, .7)'
                });
            },

            updateUI(data) {
                const ui = document.getElementById('ui-layer');
                ui.innerHTML = '';

                const textContainer = document.createElement('div');
                textContainer.className = 'station-text';

                const title = document.createElement('h1');
                title.className = 'station-title';
                title.style.color = data.color;
                
                data.title.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'char';
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    title.appendChild(span);
                });

                const subtitle = document.createElement('p');
                subtitle.className = 'station-subtitle';
                
                // Dynamic Text
                let displayText = data.text;
                if (data.text === 'dynamic') {
                    displayText = this.getDynamicText(data.id) || 'Default text';
                    subtitle.classList.add('ai-generated');
                } else if (data.text === 'dynamic_end') {
                    // End-Text basierend auf Profil
                    const dominant = Object.entries(this.profile)
                        .filter(([k,v]) => ['rebellion','empathy','strategy'].includes(k))
                        .sort((a,b) => b[1] - a[1])[0];
                    
                    const endTexts = {
                        rebellion: "Die Revolution beginnt mit dir. Zerst√∂re das Alte. Baue das Neue.",
                        empathy: "Dein Herz f√ºhrt dich. Sch√ºtze die Schwachen. Heile die Welt.",
                        strategy: "Dein Verstand ist scharf. Plane jeden Schritt. Siege durch Klugheit."
                    };
                    displayText = endTexts[dominant[0]] || "Deine Reise hat erst begonnen.";
                    subtitle.classList.add('ai-generated');
                }
                
                subtitle.textContent = displayText;

                textContainer.appendChild(title);
                textContainer.appendChild(subtitle);
                ui.appendChild(textContainer);

                if (data.portals) {
                    const portalContainer = document.createElement('div');
                    portalContainer.className = 'portal-container';

                    data.portals.forEach((portal, i) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'portal-wrapper';
                        wrapper.style.color = portal.color;
                        
                        const glow = document.createElement('div');
                        glow.className = 'portal-glow';
                        
                        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                        svg.className = 'portal-svg';
                        svg.setAttribute('viewBox', '0 0 100 100');
                        
                        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        path.className = 'portal-shape';
                        path.setAttribute('d', this.blobShapes[0]);
                        
                        svg.appendChild(path);
                        
                        const label = document.createElement('span');
                        label.className = 'portal-label';
                        label.textContent = portal.label;

                        wrapper.appendChild(glow);
                        wrapper.appendChild(svg);
                        wrapper.appendChild(label);
                        
                        wrapper.addEventListener('click', () => {
                            if (portal.stat) {
                                this.updateProfile(portal.stat, 10);
                            }
                            this.travelToStation(portal.target);
                        });
                        
                        portalContainer.appendChild(wrapper);

                        anime({
                            targets: path,
                            d: [this.blobShapes[1], this.blobShapes[2], this.blobShapes[3], this.blobShapes[0]],
                            duration: 6000 + i * 1500,
                            easing: 'easeInOutQuad',
                            direction: 'alternate',
                            loop: true,
                            delay: i * 400
                        });
                    });

                    ui.appendChild(portalContainer);
                }

                requestAnimationFrame(() => {
                    textContainer.classList.add('active');

                    anime({
                        targets: '.station-title .char',
                        translateY: [100, 0],
                        rotateX: [-90, 0],
                        opacity: [0, 1],
                        delay: anime.stagger(35, { from: 'center' }),
                        duration: 1400,
                        easing: 'easeOutElastic(1, .6)'
                    });

                    anime({
                        targets: '.station-subtitle',
                        translateY: [30, 0],
                        opacity: [0, 1],
                        duration: 1000,
                        delay: 700,
                        easing: 'easeOutExpo'
                    });

                    anime({
                        targets: '.portal-wrapper',
                        scale: [0, 1],
                        opacity: [0, 1],
                        delay: anime.stagger(150, { start: 900 }),
                        duration: 1200,
                        easing: 'easeOutElastic(1, .5)'
                    });
                });
            },

            updateProgress() {
                const progress = ((this.currentStation + 1) / this.stationData.length) * 100;
                
                anime({
                    targets: '#progress-fill',
                    width: `${progress}%`,
                    duration: 800,
                    easing: 'easeOutExpo'
                });
            },

            travelToStation(stationId) {
                if (this.isTransitioning) return;
                
                const targetIndex = this.stationData.findIndex(s => s.id === stationId);
                if (targetIndex === -1) return;
                
                this.isTransitioning = true;

                // Motion Blur f√ºr Transition
                document.getElementById('motion-blur').style.opacity = '0.8';

                anime.timeline({
                    complete: () => {
                        document.getElementById('motion-blur').style.opacity = '0';
                        this.showStation(targetIndex);
                        this.isTransitioning = false;
                    }
                })
                .add({
                    targets: '.station-title .char',
                    translateY: [0, -150],
                    rotateX: [0, 90],
                    opacity: [1, 0],
                    delay: anime.stagger(25, { from: 'last' }),
                    duration: 500,
                    easing: 'easeInExpo'
                })
                .add({
                    targets: '.portal-wrapper',
                    scale: [1, 0],
                    opacity: [1, 0],
                    delay: anime.stagger(40, { from: 'last' }),
                    duration: 400,
                    easing: 'easeInBack'
                }, '-=300');
            },

            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                const btn = document.getElementById('audio-toggle');
                btn.textContent = this.audioEnabled ? 'üîä' : 'üîá';
                
                if (!this.audioEnabled) {
                    this.oscillators?.forEach(osc => {
                        try { osc.stop(); } catch(e) {}
                    });
                } else {
                    this.playStationSound(this.stationData[this.currentStation].soundFreq);
                }
            },

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.chromaticCanvas.width = window.innerWidth;
                this.chromaticCanvas.height = window.innerHeight;
            }
        };

        Journey.init();
    </script>
